<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecionamento Automático</title>
    <script>
        // Função para redirecionar para outra página
        function redirecionar() {
            window.location.href = "outra_pagina.html";
        }

        // Chamar a função de redirecionamento assim que a página for carregada
        window.onload = redirecionar;
    </script>
</head>
<body>
    <p>Esta página será redirecionada automaticamente para outra página em breve.</p>
</body>
</html>
